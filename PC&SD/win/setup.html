<script type="text/javascript">
    var clHeight = $(window).innerHeight() - $('.i-content-slide:nth-child(2)').height();
    $('.config-list').css('paddingTop',clHeight/2-30);
    $('.operate li:nth-child(2)').on('click',function(){
        var bHeight = $('body').height();
        var wHeight = window.innerHeight;
        var bScrollTop = $('body')[0].scrollTop;
        console.log(wHeight)
//        $('.layer-mask').height(bHeight).fadeIn(150);
        $('.layer-mask').css('top',bScrollTop).fadeIn(150);
        $('#layer-range').css('top',bScrollTop+(wHeight/2)).fadeIn(200);
        $('body').css('overflow','hidden');
    });
    $('#layer-range .l-bottom .cancel').on('click',function(){
        $('.layer-mask').fadeOut(200);
        $('#layer-range').fadeOut(200);
        $('body').css('overflow','initial');
    })
    var tabs=document.getElementsByClassName("nav")[0].getElementsByTagName("li");
    var divs=document.getElementsByClassName("tab-content")[0].getElementsByClassName("i-content-slide");
    for(var i=0;i<tabs.length;i++){
        tabs[i].onclick=function(){change(this);}
    }
    function change(obj){
        for(var i=0;i<tabs.length;i++){
            if(tabs[i]==obj){
                tabs[i].className="active";
                divs[i].className="i-content-slide tab-content-active";
            }else{
                tabs[i].className="";
                divs[i].className="i-content-slide";
            }
        }
    }
</script>
