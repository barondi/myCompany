<script type="text/javascript">
    $(function(){
        var oSend = $('.comments .send-comment');
        oSend.on('click',function(){
            var oComment = $('.comments textarea').val();
            console.log(oComment)
            if(oComment != null && oComment !=''){
                $.ajax({
                    type:'POST',
                    url:'http://10.122.23.4:8085/demo-app/admin/comment',
                    data:{
                        comment:oComment,
                        token:localStorage.getItem('token')
                    },
                    dataType:'json',
                    timeout:10000,
                    success:function(data){
                        console.log(data)
                        if(data.code == 200){
                            $('.comments textarea').val('');
                            alert('提交成功！')
                        }else{
                            alert('提交失败！')
                        }
                    }
                })
            }
        })
    })

</script>
